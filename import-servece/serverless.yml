service: import-service

frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-jest-plugin

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  profile: personalAccount
  timeout: 120
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action: [
            "s3:PutObject",
            "s3:GetObject",
            "s3:ListBucket",
            "s3:GetObjectTagging",
            "s3:PutObjectTagging",
            "s3:ListObject",
            "s3:*"
          ]
          Resource: [
            "arn:aws:s3:::products-upload-s3bucket",
            "arn:aws:s3:::products-upload-s3bucket/*"
          ]

functions:
  importProductsFile:
    handler: src/import-products-file/import-products-file.importProductsFile
    events:
      - httpApi:
          path: /import
          method: GET
          request:
            parameters:
              query strings:
                name: true
  importFileParser:
    handler: src/import-file-parser/import-file-parser.importFileParser
    events:
      - s3:
          bucket: products-upload-s3bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
